name: Keep Render Alive

on:
  schedule:
    - cron: "*/1 * * * *"   # every 1 minute
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render app every 10 sec for 1 minute
        run: |
          for i in {1..6}; do
            curl -I https://demo-backend-by2h.onrender.com/docs || true
            sleep 10
          done
